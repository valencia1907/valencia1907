<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art flower that appears to sway -->
  <rect width="32" height="32" fill="transparent"/>
  
  <!-- Stem -->
  <rect x="15" y="20" width="2" height="8" fill="#6b8e6b">
    <animate attributeName="x" values="15;14;15;16;15" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Petals (simple flower) -->
  <g>
    <animate attributeName="transform" values="rotate(0 16 16);rotate(-2 16 16);rotate(0 16 16);rotate(2 16 16);rotate(0 16 16)" dur="3s" repeatCount="indefinite"/>
    
    <!-- Top petal -->
    <rect x="14" y="10" width="4" height="4" fill="#d4a5a5" rx="1"/>
    <!-- Right petal -->
    <rect x="18" y="14" width="4" height="4" fill="#d4a5a5" rx="1"/>
    <!-- Bottom petal -->
    <rect x="14" y="18" width="4" height="4" fill="#d4a5a5" rx="1"/>
    <!-- Left petal -->
    <rect x="10" y="14" width="4" height="4" fill="#d4a5a5" rx="1"/>
    <!-- Center -->
    <rect x="14" y="14" width="4" height="4" fill="#c9a690" rx="1"/>
  </g>
  
  <!-- Leaves -->
  <rect x="12" y="23" width="3" height="2" fill="#6b8e6b" rx="1">
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="17" y="24" width="3" height="2" fill="#6b8e6b" rx="1">
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
